apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: bank-bank-steward-2-node
  annotations:
    fluxcd.io/automated: "false"
  namespace: bank-ns
spec:
  releaseName: bank-bank-steward-2-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: ssh://git@github.com/sauveergoel/blockchain-automation-framework.git
    ref: testindy
  values:
    metadata:
      name: bank-bank-steward-2-node
      namespace: bank-ns
    network:
      name: baf
    organization:
      name: bank
    genesis:
      pool: 
      domain: 
      add_org: True
    image:
      pullSecret: regcred
      initContainer:
        name: bank-bank-steward-2-node-init
        repository: alpine:3.9.4
      cli:
        name: bank-bank-steward-2-node-ledger-txn
        repository: index.docker.io/hyperledgerlabs/indy-ledger-txn:latest
        pullSecret: regcred  
      indyNode:
        name: bank-bank-steward-2-node
        repository: index.docker.io/hyperledgerlabs/indy-node:1.11.0
    node:
      name: bank-steward-2
      ip: 0.0.0.0
      publicIp: 54.216.102.224
      port: 9761
      ambassadorPort: 15161
    client:
      publicIp: 54.216.102.224
      ip: 0.0.0.0
      port: 9762
      ambassadorPort: 15162
    service:
      type: ClusterIP
      ports:
        nodePort: 9761
        nodeTargetPort: 9761
        clientPort: 9762
        clientTargetPort: 9762
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: bank-bank-steward-2-node-node-mapping
        port: 15161
        service: bank-bank-steward-2-node.bank-ns:9761
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: bank-bank-steward-2-node-client-mapping
        port: 15162
        service: bank-bank-steward-2-node.bank-ns:9762
    vault:
      address: http://ab0e697583dfc447b8d14e6526e14759-1481581572.eu-west-1.elb.amazonaws.com:20002
      serviceAccountName: bank-bank-steward-2-vault-auth
      keyPath: /keys/baf/keys/bank-steward-2
      authPath: kubernetes-bank-bank-steward-2-auth
      nodeId: bank-steward-2
      role: ro
    storage:
      data:
        storagesize: 3Gi
        storageClassName: bank-aws-storageclass
      keys:
        storagesize: 3Gi
        storageClassName: bank-aws-storageclass
