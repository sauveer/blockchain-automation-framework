apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: university-university-steward-2-node
  annotations:
    fluxcd.io/automated: "false"
  namespace: university-ns
spec:
  releaseName: university-university-steward-2-node
  chart:
    path: platforms/hyperledger-indy/charts/indy-node
    git: ssh://git@github.com/sauveergoel/blockchain-automation-framework.git
    ref: indy_bug
  values:
    metadata:
      name: university-university-steward-2-node
      namespace: university-ns
    network:
      name: baf
    organization:
      name: university
    image:
      pullSecret: regcred
      initContainer:
        name: university-university-steward-2-node-init
        repository: alpine:3.9.4
      indyNode:
        name: university-university-steward-2-node
        repository: index.docker.io/hyperledgerlabs/indy-node:1.11.0
    node:
      name: university-steward-2
      ip: 0.0.0.0
      port: 9721
    client:
      ip: 0.0.0.0
      port: 9722
    service:
      type: ClusterIP
      ports:
        nodePort: 9721
        nodeTargetPort: 9721
        clientPort: 9722
        clientTargetPort: 9722
    configmap:
      indyConfig: |-
        NETWORK_NAME = 'baf'
        # Enable stdout logging
        enableStdOutLogging = True
        logRotationBackupCount = 10
        # Directory to store ledger.
        LEDGER_DIR = '/var/lib/indy/data'
        # Directory to store logs.
        LOG_DIR = '/var/log/indy'
        # Directory to store keys.
        KEYS_DIR = '/var/lib/indy/keys'
        # Directory to store genesis transactions files.
        GENESIS_DIR = '/var/lib/indy/genesis'
        # Directory to store backups.
        BACKUP_DIR = '/var/lib/indy/backup'
        # Directory to store plugins.
        PLUGINS_DIR = '/var/lib/indy/plugins'
        # Directory to store node info.
        NODE_INFO_DIR = '/var/lib/indy/data'
    ambassador:
      annotations: |-
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: university-university-steward-2-node-node-mapping
        port: 15121
        service: university-university-steward-2-node.university-ns:9721
        ---
        apiVersion: ambassador/v1
        kind: TCPMapping
        name: university-university-steward-2-node-client-mapping
        port: 15122
        service: university-university-steward-2-node.university-ns:9722
    vault:
      address: http://ab0e697583dfc447b8d14e6526e14759-1481581572.eu-west-1.elb.amazonaws.com:20002
      serviceAccountName: university-university-steward-2-vault-auth
      keyPath: /keys/baf/keys/university-steward-2
      authPath: kubernetes-university-university-steward-2-auth
      nodeId: university-steward-2
      role: ro
    storage:
      data:
        storagesize: 512Mi
        storageClassName: university-aws-storageclass
      keys:
        storagesize: 512Mi
        storageClassName: university-aws-storageclass
